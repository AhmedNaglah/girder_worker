version: 2
jobs:
  build:
    docker:
      - image: python:2.7.13
    working_directory: /root/girder_worker
    steps:
      - add_ssh_keys:
          fingerprints:
            - "50:b7:1d:44:fd:c4:f4:06:9a:4c:0f:16:0c:e1:3b:91"
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - setup_remote_docker
      - run:
          name: Get the environment up and running with Docker Compose
          command: |
            cd tests/integration && make && make init

      - run:
          name: Run integration tests
          command: |
            cd tests/integration && make test-ci

      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                ./scripts/galaxy_deploy.sh
            fi
