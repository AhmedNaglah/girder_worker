version: '3'
services:
  girder:
    image: girder/girder:gw_integration_test
    container_name: gw_integration_test_girder
    volumes:
      - './integration_test_endpoints/:/girder/plugins/integration_test_endpoints'
      # Note: this should be removed before merging
      - './scripts:/scripts'
      - '../../:/girder_worker'
    # Note: 4444 is for debugging with rpdb
    ports:
      - 8989:8989
      - 4444:4444
    depends_on:
      - 'mongo'

  girder_worker:
    image: girder/girder_worker:gw_integration_test
    container_name: gw_integration_test_girder_worker
    # Note: 4444 is for debugging with rpdb
    ports:
      - 4445:4444
    volumes:
      - '../../:/girder_worker'
    depends_on:
      - 'rabbit'

  rabbit:
    image: rabbitmq:management
    container_name: gw_integration_test_rabbit
    ports:
      - 5672:5672
      - 35197:35197
      - 4369:4369
      - 25672:25672
      - 15672:15672

  mongo:
    image: mongo:latest
    container_name: gw_integration_test_mongo
    ports:
      - 27017:27017
